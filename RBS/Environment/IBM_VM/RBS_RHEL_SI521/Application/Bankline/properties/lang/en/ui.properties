## PROPERTY_FILE_NAME
## ui.properties.in (for initialization)
## ui.properties (for operations)
## PROPERTY_FILE_DESCRIPTION
## Contains the configuration parameters for running the application Administration user
## interface (UI). This file is used by the Administration UI application to identify related 
## resources and default values for some of the UI screens and implementation. Many of these 
## properties should not be modified. Some, like the select list limits, can be modified to 
## display more entries in drop-down lists or search result displays.
## The ui.properties file may not support overriding of property settings. Change property 
## settings, as ## necessary, in the ui.properties.in file.
## You should track any modifications made to this file in a separate location for potential 
## future reference.
## For assistance, contact IBM Customer Support.

## The following property groups describe properties used to configure 
## the ui.properties file in Application:
## * Account Permission Types
## * AS2 - UI Properties
## * Checkout Lock Properties
##   The checkout lock properties control how long a business process or map can be checked out.
## * Database Troubleshooter Properties
##   The database troubleshooter properties control the graphical view of the database 
##   troubleshooter page.
## * Files and Download Paths4
## * General Properties
## * Mailbox Scalability Properties
## * SAP Wizard Properties
## * Select List Properties
## * Skin Properties
## * Support Tool Properties
## * Tree Menu Properties
## * UCCNET - UI Properties
## * UI Wizard Editor Classes
##   All of the properties listed under UI Wizard Editor Classes are internally used, and must not be 
##   modified by the user. UI Wizard Editor Classes indicate java package class names for certain 
##   objects used in the UI Wizards.
## * UI Wizard Properties
##   All the properties listed under UI Wizard Properties are internally used, and must not be modified 
##   by the user. UI Wizard Properties include the parser and other settings used by the system when 
##   parsing the UI Wizard configuration files.

