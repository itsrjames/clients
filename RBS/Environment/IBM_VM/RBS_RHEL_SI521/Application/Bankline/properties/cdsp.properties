## PROPERTY_START
## PROPERTY_NAME: config.svc.1
## PROPERTY_TYPE: String
## PROPERTY_DESCRIPTION
## Link to the CDSPAdapter (Sterling Secure Proxy Connect Direct
## adapter) name in the User Interface display.
## This is based on the DEF_NAME column from
## the SERVICE_DEF table.
config.svc.1 = CDSPAdapter
## PROPERTY_END

## PROPERTY_START
## PROPERTY_NAME: config.svc.2
## PROPERTY_TYPE: String
## PROPERTY_DESCRIPTION
## Link to the CSP2HttpAdapter (Sterling Secure Proxy HTTP adapter)
## name in the User Interface display.
## This is based on the DEF_NAME column from
## the SERVICE_DEF table.
config.svc.2 = CSP2HttpAdapter
#config.svc.2 = CDAdapter
## PROPERTY_END

## PROPERTY_START
## PROPERTY_NAME: config.svc.3
## PROPERTY_TYPE: String
## PROPERTY_DESCRIPTION
## Link to the CSP2ftpAdapter (Sterling Secure Proxy FTP adapter) name
## in the User Interface display.
## This is based on the DEF_NAME column from
## the SERVICE_DEF table.
config.svc.3 = CSP2FtpAdapter
## PROPERTY_END

## PROPERTY_START
## PROPERTY_NAME: report.type.[number of report type]
## PROPERTY_TYPE: String
## PROPERTY_DESCRIPTION
## The types of reports that a CDSP user
## can build, configure, and run.
## See report.xml (found in 
## [INSTALL_DIR]/container/Applications/ws/properties/reports).
## for the different types.
## The report type is the value of the base attribute
## in the REPORT element.
## <REPORT base="BPDef">.
report.type.1 = BPDef
report.type.2 = EDIOutboundAck
## PROPERTY_END

