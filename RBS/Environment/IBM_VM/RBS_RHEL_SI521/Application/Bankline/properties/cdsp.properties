## PROPERTY_FILE_NAME
## cdsp.properties.in (for initialization)
## cdsp.properties (for operations)
## PROPERTY_FILE_DESCRIPTION
## Describes the properties that can be added for the Sterling Secure Proxy Connect
## for the Sterling Secure Proxy Connect Direct adapter.
## The properties in this file are for Sterling Internal use only 
## and should not be updated. 

## PROPERTY_START
## PROPERTY_NAME: CDSP|nodename|Trusted
## PROPERTY_GROUP: CDSP|nodename
## PROPERTY_TYPE: String
## PROPERTY_DESCRIPTION
## Model.
#CDSP|nodename|Trusted=pathname
## PROPERTY_END

## PROPERTY_START
## PROPERTY_NAME: CDSP|nodename|Keycert
## PROPERTY_GROUP: CDSP|nodename
## PROPERTY_TYPE: String
## PROPERTY_DESCRIPTION
## Model.
#CDSP|nodename|Keycert=pathname
## PROPERTY_END

## PROPERTY_START
## PROPERTY_NAME: CDSP|nodename|Passphrase
## PROPERTY_GROUP: CDSP|nodename
## PROPERTY_TYPE: String
## PROPERTY_DESCRIPTION
## Model.
