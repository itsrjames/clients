## PROPERTY_START
## PROPERTY_NAME: Logtype.CDSPAdapter
## PROPERTY_TYPE: String
## PROPERTY_DESCRIPTION
## CDSP logger value.
## Associate adapter types to adapter specific logs associated with them.
## The key is the AdapterType, the value is the logkey from log.properties
## for the log that is specific to an adapter type.
## Currently only the CDSPAdapter type has a specific log it writes to
## and that is the cdsplogger.
Logtype.CDSPAdapter = cdsplogger
## PROPERTY_END

## PROPERTY_START
## PROPERTY_NAME: Cipher.CDSPAdapter.[number]
## PROPERTY_TYPE: String
## PROPERTY_DESCRIPTION
## Ciphers to be displayed in the CDSP Adapter wizard.  The ciphers are a subset
## of those in the CipherSuite, and should not be edited without verifying that the
## new ciphers exist in the CipherSuite list.
Cipher.CDSPAdapter.1 = RSA_WITH_AES_256_CBC_SHA
Cipher.CDSPAdapter.2 = RSA_WITH_AES_128_CBC_SHA
Cipher.CDSPAdapter.3 = RSA_WITH_RC4_128_MD5
Cipher.CDSPAdapter.4 = RSA_WITH_RC4_128_SHA
Cipher.CDSPAdapter.5 = RSA_WITH_3DES_EDE_CBC_SHA
Cipher.CDSPAdapter.6 = RSA_WITH_DES_CBC_SHA
Cipher.CDSPAdapter.7 = RSA_EXPORT_WITH_RC4_40_MD5
Cipher.CDSPAdapter.8 = RSA_EXPORT_WITH_DES40_CBC_SHA
Cipher.CDSPAdapter.9 = RSA_WITH_NULL_MD5
## PROPERTY_END

## PROPERTY_START
## PROPERTY_NAME: CDSP|variable|[variable]
## PROPERTY_TYPE: String
## PROPERTY_DESCRIPTION
## CDSP variable definitions for step injection symbolic substitution.
## These are for IBM internal use only. No value can be changed.
## The format is:
## xxxxxxxxxxxx|varnam=<processcode>|#document|session|connection|nodeName|pnodeName|content
##   where processcode is:  0 or absent - do nothing
##                          1 - replace blanks with underscores
##                          2 - remove path info from dsn
##                          3 - trim blanks
#CDSP|variable|%DUTY.cdNodeName%=sysda
CDSP|variable|%DUTY.*%=3390
CDSP|variable|%SNODE%=|#document|session|protocol|snodeToProxy|FM70|LNAM|content
CDSP|variable|%PNODE%=|#document|session|connection|nodeName|pnodeName|content
CDSP|variable|%PNODECERTIFICATE%=|#document|session|connection|security|pnodeCertificate|content
CDSP|variable|%SNODECERTIFICATE%=|#document|session|connection|security|snodeCertificate|content
CDSP|variable|%STEPCOMPLETE%=1|#document|session|protocol|snodeToProxy|CTR|CCDT|content
CDSP|variable|%STEPSTART%=1|#document|session|protocol|snodeToProxy|CTR|CSDT|content
CDSP|variable|%DESTFILE%=2|#document|session|protocol|snodeToProxy|CTR|DDSN|content
CDSP|variable|%PNUM%=3|#document|session|protocol|snodeToProxy|FM72|PID|content
CDSP|variable|%SOURCEFILE%=2|#document|session|protocol|snodeToProxy|CTR|SDSN|content
CDSP|variable|%STEPNAME%=|#document|session|protocol|snodeToProxy|CTR|STPN|content
CDSP|variable|%STEPMSG%=|#document|session|protocol|snodeToProxy|CTR|TMSG|content
CDSP|variable|%DESTUID%=|#document|session|protocol|snodeToProxy|FM72|DUID|content
CDSP|variable|%ORIGINUID%=|#document|session|protocol|snodeToProxy|FM72|OUID|content
CDSP|variable|%PNAME%=|#document|session|protocol|snodeToProxy|FM72|PNAM|content


CDSP|variable|%STEPCOMPLETE%1=1|#document|session|protocol|snodeToProxy|RUNT|TDGS|content
CDSP|variable|%STEPSTART%1=1|#document|session|protocol|snodeToProxy|RUNT|TDSB|content
CDSP|variable|%STEPMSG%1=|#document|session|protocol|snodeToProxy|RUNT|TMSG|content

CDSP|variable|%STEPCOMPLETE%2=1|#document|session|protocol|snodeToProxy|RUNJ|TDGS|content
CDSP|variable|%STEPSTART%2=1|#document|session|protocol|snodeToProxy|RUNJ|TDSB|content
CDSP|variable|%STEPMSG%2=|#document|session|protocol|snodeToProxy|RUNJ|TMSG|content


CDSP|variable|%STEPCOMPLETE%3=1|#document|session|protocol|snodeToProxy|SUBM|TDGS|content
CDSP|variable|%STEPSTART%3=1|#document|session|protocol|snodeToProxy|SUBM|TDSB|content
CDSP|variable|%STEPMSG%3=|#document|session|protocol|snodeToProxy|SUBM|TMSG|content
## PROPERTY_END
